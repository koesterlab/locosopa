__use_yte__: true

__definitions__:
  - import re, os
  - color = config["color"]
  - |
    def heroicon(name):
      return f"https://raw.githubusercontent.com/tailwindlabs/heroicons/master/src/24/outline/{name}.svg"
  - |
    def hlt(string):
      def colorize(name, brightness=500):
        return f"<span class='text-{color}-{brightness}'>{name}</span>"
      string = re.sub(r"!([a-zA-Z0-9_-]+)!", colorize(r"\1", 500), string)
      string = re.sub(r"%([a-zA-Z0-9_-]+)%", colorize(r"\1", 200), string)
      return string
  - |
    def relpath(path):
      return str((config_dir / path).absolute())

__variables__:
  divider_cls: ?"bg-gradient-to-b from-{color}-800 via-white from-{color}-800 h-0.5"

html:
  lang: en
  content:
    head:
      title: ?f"{config['project']['name']}"
      link:
        rel: stylesheet
        href: print_landscape.css
        content: null
    body:
      class: antialiased text-gray-500 flex flex-row
      content:
        header:
          class: flex flex-row gap-6
          content:
            - div:
                content:
                  - file:
                      path: ?relpath(config["hero"]["img"]["light"])
                      inline: true
                      class: "mt-6 mx-auto mb-5"
                      style: "width: 500px"
                  - ul:
                      class: mt-6 text-lg max-w-3xl text-gray-900
                      content:
                        ?for item in config["hero"]["statements"]:
                          - li:
                              class: ?f"prose prose-a:text-black hover:prose-a:text-{color}-500 text-black prose-a:no-underline"
                              content:
                                markdown: ?item
            - div:
                class: ?f"bg-gradient-to-b from-white via-{color}-600 to-white w-1"
                content: null

        section:
          content:
            div:
              class: px-8 mx-auto mt-6 flex flex-wrap gap-10 w-screen
              content:
                ?for i, item in enumerate(config["features"]):
                  - div:
                      class: flex flex-row space-x-4 justify-center items-start gap-10
                      content:
                        - div:
                            class: w-[20em]
                            content:
                              - h1:
                                  class: text-lg font-bold text-gray-900
                                  content: ?item["title"]
                              - span:
                                  class: ?f"prose prose-a:text-gray-900 hover:prose-a:decoration-{color}-200 text-gray-900 prose-a:decoration-{color}-500"
                                  content:
                                    markdown: ?item["desc"]
                        - ?if "code" in item:
                            code:
                              class: prose-code whitespace-pre w-[33em]
                              content: ?hlt(item["code"])
                          ?else:
                            div:
                              class: w-[33em]
                              content:
                                a:
                                  href: ?item["url"]
                                  target: _blank
                                  content:
                                    img:
                                      src:
                                        file: 
                                          path: ?relpath(item["img"])
                                      class: "rounded-lg"
                                      style: "width: 200px; max-width: 100vw;"
                                      content: null


